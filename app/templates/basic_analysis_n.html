
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>    
	<title>Fundamental Analysis</title>
    <style>
       body {
			margin: 0;padding: 0;height: 100vh;
			 background: linear-gradient(135deg, 
				#e53935 5%,  
				#d81b60 20%,  
				#8e24aa 50%,  
				#1e88e5 70%,  
				#42a5f5 85%,  
				#26c6da 100%  );
			background-size: 200% 200%;}
		
		@keyframes gradientBackground {
			0% {background-position: 0% 50%;}
			50% {background-position: 100% 50%;}
			100% {background-position: 0% 50%;}}

		.wavy-background {
			position: absolute;
			width: 100%;
			height: 50vh;
			top: 50%;
			background: white;
			clip-path: polygon(0 50%, 100% 45%, 100% 100%, 0% 100%);
			z-index: 1;}

        .contents {
            flex-grow: 1;
            padding: 20px;
            margin-top: 40px;
            display: flexbox;
        }
            
        h1 {
            margin: 0;
            text-align: left;
            margin-left: 20px;
            color: white;
            z-index: 1000;   
            
        }

        .flex-box {
            display: flex;            
            justify-content: space-between; 
            align-items: flex-start;    
            width: 100%;              
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.5); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);              
        }

        .selection, .new-symbol  {
            flex: 1; 
            padding: 20px;
            margin: 10px; 
            border-radius: 8px;background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);  
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  }

        .selection {
            margin-right: 20px;}
        h4 {
            margin: 0 0 0 0; 
            color: white;
        }      
    .candle_container {
            height: auto;
            margin: 0 0 0 0;
            padding: 10px;
            border-radius: 15px;
            position: relative;
            margin-right: 20px;
            margin-left: 10px;
            margin-bottom: 20px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        }

        #candle_chart {
            display: flex;
            height: 600px;
            position: relative;
            border-radius: 15px; 
            padding: 5px;
            margin-bottom: 10px;
            margin-top: 5px;
            align-items: center;
            justify-content: center;
            color: rgba(82, 156, 190, 0.685);
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            }

                
        .tv-lightweight-charts {
            border-radius: 20px;}

        .search-box {
            height: auto ;
            border: 2px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);  
            border: 1px solid rgba(255, 255, 255, 0.3);  
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  
            max-width: 95%;
            display: block;
            justify-content: center;
            align-items: center;  
            position: relative; 
            margin-right: 20px;
            margin-left: 20px;
            margin-top: 15px;
        }
        .search-input input{
            height: 50px;
            width: 98%;
            outline: none;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);  
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            align-items: center;             
        }
        .search-input .autocom-box{
            padding: 0;
            opacity: 0;
            pointer-events: none;
            max-height: 280px;
            width: 98%;
            overflow-y: auto;
            border-radius: 15px;
            }
            
        .search-input.active .autocom-box{
            padding: 10px 8px;
            opacity: 1;
            pointer-events: auto;
            }

        .autocom-box li{
            list-style: none;
            padding: 8px 12px;
            display: none;
            width: 98%;
            cursor: default;
            border-radius: 10px;
            }

        .search-input.active .autocom-box li{
            display: block;
            }
        .autocom-box li:hover{
            background: rgba(255, 255, 255, 0.2);
            
            }
        .search_icon{
            position: inherit;
            color: #644bff;
            font-size: 20px;
            right: 0px;
            text-align: right;
        }
        ::-webkit-scrollbar {
            width: 12px; 
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
        .scrollable-element {
            overflow-y: scroll;
            scrollbar-width: none; 
        }

        .scrollable-element::-webkit-scrollbar {
            display: none; 
        }

        .candle_container p{
            color: white;
        }


        .chart_legend {
            display: flex;
            gap: 20px; 
            margin-top: 1px;
            align-items: center;
            font-size: 14px;
        }

        .legend_item {
            display: flex;
            align-items: center;
            gap: 5px; 
        }

        .legend_line {
            display: inline-block;
            width: 40px; 
            height: 4px; 
            border-radius: 2px;
        }

        .chart_tooltip {
            position: absolute;
            display: none;
            background: rgba(0, 0, 0, 0.550);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 10;
        }
                
        .basic-report {
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            border-radius: 15px; 
            height: 250px;       
            max-width: 95%;
            display: block;      
            justify-content: center;
            align-items: center;   
            margin-bottom: 20px; 
            position: relative;
            margin: 0 auto;
            padding: 10px;
            margin-right: 20px;
            margin-left: 20px;
            margin-top: 15px;   }
    </style>
</head>
<body>
	{% include 'navbar.html' %}
	<div class="contents">
        <h1>Detailed Fundamental Analysis</h1>
            <div class="search-box"><div class="search-input">
                    <form method="POST" action="/basic_analysis_n">
                        <input type="text" id="symbol-input" name="symbol" placeholder="Type to search.." autocomplete="off">
                        <div class="autocom-box"></div></form></div></div>
            
        <div class="candle_container"><h4>{{ script_name }}</h4><div id="candle_chart" class="candle_chart">
                <div id="chart_tooltip" class="chart_tooltip"></div></div>
                    <div class="chart_legend"><span class="legend_item">
                    <span class="legend_line" style="background-color: red;"></span> Delivery % </span>
                <span class="legend_item"><span class="legend_line" style="background-color: purple;"></span>Avergare Delivery %
                </span><span class="legend_item"><span class="legend_line" style="background-color: green;"></span>Per Order Amount(POA)
                </span><span class="legend_item"><span class="legend_line" style="background-color:blue;"></span></div></div>
        
                <div class="basic-report"><h4>Basic Financial Report </h4><p> Will Be Updated later if required *</p></div></div>
	<script>
        const data = {{ isin_daily_df | tojson }};
        const chartData = data.map(item => {
            const parsedDate = new Date(item.time); 
            const unixTimestamp = Math.floor(parsedDate.getTime() / 1000); // Convert to Unix timestamp
            return {time: unixTimestamp,open: item.open,high: item.high,low: item.low,close: item.close,volume: item.sum_del_qty,};});
        const chart = LightweightCharts.createChart(document.getElementById('candle_chart'), {
            rightPriceScale: {visible: true,},
            leftPriceScale: {visible: true,},
            layout: {backgroundColor: '#ffffff',textColor: '#000000',background: { color: "#FFFFFF4D" },},
            grid: {vertLines: { color: '#e1e1e1' },horzLines: { color: '#e1e1e1' },},
            priceScale: {borderColor: '#cccccc',},timeScale: {borderColor: '#cccccc',timeVisible: true,secondsVisible: false, 
                tickMarkFormatter: (timestamp) => {
                    const date = new Date(timestamp * 1000);
                    return date.toLocaleDateString('en-IN', { day: 'numeric',  month: 'short', year: 'numeric' });}},
            crosshair: {horzLine: { visible: false, labelVisible: false },vertLine: { labelVisible: false },},height: 550,});
        const candlestickSeries = chart.addSeries(LightweightCharts.CandlestickSeries);
        candlestickSeries.setData(chartData);
        const volumeSeries = chart.addSeries(LightweightCharts.HistogramSeries,{
            color: '#26a69a',priceLineVisible: false,priceFormat: { type: 'volume' },priceScaleId: '',});
        volumeSeries.priceScale().applyOptions({
            scaleMargins: {top: 0.7,bottom: 0,},});
        const volumeData = data.map(item => ({time: item.time,value: item.sum_del_qty,}));volumeSeries.setData(volumeData);
        const deliPercentageSeries = chart.addSeries(LightweightCharts.LineSeries,{color: '#ff0000',lineWidth: 2,priceScaleId: 'left',priceLineVisible: false,});
        const deliPercentageData = data.map(item => ({time: item.time,value: item.del_per,}));deliPercentageSeries.setData(deliPercentageData);
        const avgDelPercSeries = chart.addSeries(LightweightCharts.LineSeries,{color:  '#8e24aa',lineWidth: 2,priceScaleId: 'left',lineStyle: LightweightCharts.LineStyle.Dashed,priceLineVisible: false,});
        const avgDelPercData = data.map(item => ({time: item.time,value: item.avg_del_perc,}));avgDelPercSeries.setData(avgDelPercData);
        const avgOrderWorthSeries = chart.addSeries(LightweightCharts.LineSeries,{color: '#008000',lineWidth: 2,priceScaleId: 'left',priceLineVisible: false,});
        const avgOrderWorthData = data.map(item => ({time: item.time,value: item.avg_order_price,}));avgOrderWorthSeries.setData(avgOrderWorthData);


        const avgOfEtwSeries = chart.addSeries(LightweightCharts.LineSeries,{

            color: '#0000ff', lineWidth: 2,priceScaleId: 'left',lineStyle: LightweightCharts.LineStyle.Dashed,priceLineVisible: false,});

        const avgOfEtwData = data.map(item => ({
            time: item.time,
            value: item.avg_of_aop,
        }));avgOfEtwSeries.setData(avgOfEtwData);
        chart.priceScale('left').applyOptions({
            scaleMargins: {
                top: 0.6, 
                bottom: 0.2,
                visible: true,},handleScroll: {borderColor: '#cccccc',},});
        chart.priceScale('right').applyOptions({visible: true, borderColor: '#cccccc',});
    </script>
    <script>
       const tooltip = document.getElementById('chart_tooltip');
    chart.subscribeCrosshairMove(function(param) {
            if (!param || !param.time || !param.point || !param.seriesData) {
                tooltip.style.display = 'none';                return;}
            const price = param.seriesData.get(candlestickSeries);const deli_data = param.seriesData.get(volumeSeries);
            const deli_data_p = param.seriesData.get(deliPercentageSeries);const deli_data_a= param.seriesData.get(avgDelPercSeries);
            const deli_data_o= param.seriesData.get(avgOrderWorthSeries);const deli_data_oa= param.seriesData.get(avgOfEtwSeries);
            if (!price) {tooltip.style.display = 'none';return;}
            const chartElement = document.querySelector('.candle_chart');
            const chartRect = chartElement.getBoundingClientRect();
            tooltip.style.display = 'block';
            tooltip.style.left = (param.point.x + chartRect.left + window.pageXOffset -150) + 'px';
            tooltip.style.top = (param.point.y + chartRect.top + window.pageYOffset-380) + 'px';
            tooltip.innerHTML = `
                <div>Date: ${new Date(param.time * 1000).toLocaleDateString('en-IN', { day: 'numeric',  month: 'short', year: 'numeric' })}</div>
                <div>Open: ${price.open.toFixed(2)}</div>
                <div>High: ${price.high.toFixed(2)}</div>
                <div>Low: ${price.low.toFixed(2)}</div>
                <div>Close: ${price.close.toFixed(2)}</div>
                <div>Del. Qty: ${deli_data.value}</div>
                <div>Del. %: ${deli_data_p.value.toFixed(2)}</div>
                <div>Per Order Amount: ${deli_data_o.value.toFixed(2)}</div>
                <div>Avg. Del. %: ${deli_data_a.value.toFixed(2)}</div>
                <div>Avg. POA: ${deli_data_oa.value.toFixed(2)}</div>
            `;});
    </script>
    <script>
        const searchWrapper = document.querySelector(".search-input");
        const inputBox = searchWrapper.querySelector("input");
        const suggBox = searchWrapper.querySelector(".autocom-box");
        const icon = searchWrapper.querySelector(".search_icon");
        let suggestions = {{ all_symbols|tojson }};
        inputBox.onkeyup = (e) => {let userData = e.target.value; 
            let emptyArray = [];
            
            if (userData) {emptyArray = suggestions.filter((data) => {
                    return data.toLowerCase().startsWith(userData.toLowerCase());});
                emptyArray = emptyArray.map((data) => {
                    return `<li>${data}</li>`;});
                searchWrapper.classList.add("active"); showSuggestions(emptyArray);
                let allList = suggBox.querySelectorAll("li");
                for (let i = 0; i < allList.length; i++) {allList[i].setAttribute("onclick", "select(this)");}} else {
                searchWrapper.classList.remove("active"); }}
        function select(element) {
            let selectData = element.textContent;
            inputBox.value = selectData; 
            searchWrapper.classList.remove("active"); 
            const form = searchWrapper.querySelector('form');
            form.submit(); }
        function showSuggestions(list) {
            let listData;
            if (!list.length) {listData = `<li>No suggestions found</li>`;} else {
                listData = list.join('');}
            suggBox.innerHTML = listData;        }
    </script>
</body>
</html>
